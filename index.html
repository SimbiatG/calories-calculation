<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet"  href="font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css\calorie.css">
 <title>Tracalorie | Meal & Calorie Tracker</title>
</head>
<body>
    <section class="container-fluid" style="padding: 0px;">
            <nav class="navbar navbar-light bg-primary">
                <div class="navtext">
                    <h3 class="nvt tractext" > Tracalorie </h3>
                    <button type="button" class="nvt btn btn btn-sm nvtbutton" >CLEAR ALL</button>
                </div>
            </nav>
    </section>

    <section class="container-">
        <div class="mealpart">
            <p class="textpart"> Add Meal / Food Item </p>
           
               
            <div class="meal">
                 <form > 
                     <div class="form-row">
                     
                     
                            <div class="form-group col-md-6">
                                
                                   
                                   
                              <label for="inputMeal">Meal</label>
                              <input type="text"  class="form-control mealtext" id="inputMeal" placeholder="Add Item">
                            </div>
                            <div class="form-group col-md-6">
                                    <label for="inputCalories"> Calories </label>
                                   
                                            <input type="number" class="form-control mealtext" id="inputCalories"  placeholder="Add Calories">
                                        
                                             
                                           
                                        </div>

                            </div>
                          </div>
                          <button type="button" class="btn btn-primary btn-sm addbutton" style="display: inline;"><i class="fa fa-plus" aria-hidden="true"></i> ADD MEAL </button>
                          <button type="button" class="btn btn-warning btn-sm addbutton" style="display: inline;"><i class="fa fa-pencil-square-o" aria-hidden="true"></i> UPDATE MEAL </button>
                          <button type="button" class="btn btn-danger btn-sm addbutton" style="display: inline;"><i class="fa fa-trash-o" aria-hidden="true"></i> DELETE MEAL </button>
                          <button type="button" class="btn btn-secondary btn-sm backbutton" style="display: inline;"><i class="fa fa-chevron-left" aria-hidden="true"></i> BACK </button>
                        </div>
                          </form>
                   </div>
    </section>

    <section class="container">
            <div class="total">
                <h2> Total Calories:  </h2>
            </div>
    </section>




   





<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      
</body>
</html>
